<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,width=device-width,user-scale=1.0">
    <title>Index</title>
    <style type="text/css">
        *{margin:0;padding: 0;box-sizing: border-box}
        h1,h2,h3,h4,h5,h6,i,b{font-weight: normal;font-style: normal}
        .overline{width:100%;}
        html ,body{font-size: 16px;font-family: "Microsoft Yahei"}

        .flo{position: relative; float: left}
        .flo_r{position: relative; float: right}

        .clearfid{}
        .clearfid:after{
            display: block;
            content: '';
            clear: both;
        }
        .header{ position:fixed;line-height: 20px;
            background: #fff;z-index: 20;width: 100%;
            box-shadow:1px 1px 3px #d3d3d3 ;
            padding: 15px;top: 0;left: 0;
            border-bottom: #d3d3d3 solid 1px;}
        .footer{
            position: fixed;
            background:#f5f6f5;
            box-shadow:-2px -2px 2px #d3d3d3;
            bottom: 0;
            left: 0;
            width: 100%;
            line-height: 40px;
            font-size: 12px;
            padding: 0 15px;
            text-align: right;
            z-index:30
        }

        .navlist{
            position: absolute;
            z-index:10;
            width:200px;
            padding: 50px 0 40px;
            height: 100%;
            border-right:#d3d3d3 solid 1px;
            box-shadow: 1px 0 3px #d8d8d8;
            background: #ffffff;
        }
        .navs{
            position: relative;
            width: 100%;

        }
        .navs li{
            line-height: 40px;
            position: relative;
            padding-left: 20px;
        }

        .content{
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            padding: 50px 0 40px 200px;
            background: #f5f6f5;
        }
        .cont_hd{
            position: relative;
            padding-left: 15px;
            padding-top: 25px;
            line-height: 40px;
            color: #585858;
            font-size: 16px;;
        }
        .cont_main{
            position: relative;
            float: left;
            width: 100%;

        }


    </style>
</head>
<body>
<header class="header">
    D3 可视化数据
</header>
<slide class="navlist">
    <ul class="navs">
        <li>矩形图</li>
        <li>饼状图</li>
        <li>力导向图</li>
        <li>树状图</li>
    </ul>

</slide>

<content class="content">

    <div class="cont_hd">
        D3.js 矩形图
    </div>
    <div class="cont_main">

    </div>


</content>

<footer class="footer">

    Fengyun


</footer>

</body>
</html>
