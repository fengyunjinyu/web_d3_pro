<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script src="../lib/d3.min.js"></script>
<script type="text/javascript">

    var width = 400, height=500;
    var svg = d3.select("body").append("svg").attr("width" , width).attr("height" , height);

    var circle = svg.append("circle")
            .attr('cx' , 100)
            .attr("cy" , 100)
            .attr("r" , 45)
            .style("fill" , "green")
    circle.transition()
            .duration(1000)
            .attr("cx" , 300);

</script>

</body>
</html>
